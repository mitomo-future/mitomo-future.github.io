<script type="text/javascript">
    var url;
    var lang = (navigator.appName=='Netscape'?navigator.language:navigator.userLanguage).toLowerCase();
    
    switch(lang){
        case 'zh-cn':
            url = 'cn/index.html';
            break;
        case 'ja-jp':
            url = 'jp/index.html';
            break;
        case 'ja':
            url = 'jp/index.html';
            break;
        default:
            url = 'jp/index.html';
    }
    document.location=url
    
    
</script>
